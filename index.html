<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-flex" id="upper">
                <div class="left">
                    <img src="img/lens.png" alt="search icon">
                    <input type="text" name="searchBar" id="searchBar">
                </div>
                <div class="right">
                    <img src="img/notification.png" alt="notification icon">                
                    <img src="img/profile.png" alt="profile picture">
                    <b>Morgan Oakley</b>
                </div>
            </div>

            <div class="header-flex" id="lower">
                <div class="left">
                    <img src="img/profile.png" alt="profile picture">
                        <pre><b><div>Hi there,</div><br><div style="font-size: 2em;">Morgan Oakley (@morgan)</div></b></pre>
                </div>
                <div class="right">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="Share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="img/dashboard.png" alt="dashboard icon"> Dashboard
            </div>

            <div class="home icon">
                <img src="img/home.png" alt="home icon">Home
            </div>

            <div class="profile icon">
                <img src="img/profile.png" alt="profile icon">Profile
            </div>

            <div class="messages icon">
                <img src="img/message.png" alt="message icon">Messages
            </div>

            <div class="history icon">
                <img src="img/clock.jpeg" alt="clock icon">History
            </div>

            <div class="tasks icon">
                <img src="img/tasks.png" alt="directory icon">Tasks
            </div>

            <div class="communities icon">
                <img src="img/people.png" alt="community icon">Communities
            </div>

            <div class="settings icon">
                <img src="img/settings.png" alt="settings icon">Settings
            </div>

            <div class="support icon">
                <img src="img/questionMark.png" alt="question mark icon">Support
            </div>

            <div class="privacy icon">
                <img src="img/shield.png" alt="shield icon">Privacy
            </div>
        </div>
        <div class="main"></div>

    </div>

</body>
</html>
